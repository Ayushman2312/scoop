<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Blogify</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #94a3b8;
            --light: #f8fafc;
            --dark: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .error-code {
            font-size: clamp(5rem, 12vw, 8rem);
            font-weight: 200;
            color: var(--primary);
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 1.5rem;
        }
        
        .error-code span {
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .error-code span:hover {
            transform: translateY(-5px);
        }
        
        .message {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }
        
        .description {
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 0.7rem 1.8rem;
            background-color: transparent;
            color: var(--primary);
            font-weight: 400;
            border: 1px solid var(--primary);
            border-radius: 0.25rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .illustration {
            max-width: 180px;
            width: 100%;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .illustration svg {
            width: 100%;
            height: auto;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .lost-astronaut {
            animation: float 6s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <svg class="lost-astronaut" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <path d="M324.7,279.4c-3.4-2-6.1-4.9-7.9-8.3c-1.8-3.5-2.3-7.4-1.5-11.2c0.8-3.8,2.9-7.2,5.9-9.7c3-2.5,6.7-4,10.6-4.2
                c3.9-0.3,7.7,0.7,10.9,2.8c3.3,2.1,5.9,5.1,7.4,8.6c1.5,3.5,1.8,7.4,0.9,11.1c-0.9,3.7-3.1,7-6.2,9.4c-2.3,1.8-5,3-7.9,3.6
                c-2.9,0.5-5.9,0.3-8.6-0.7C326.9,280.4,325.8,280,324.7,279.4z" fill="#3b82f6"/>

                <circle cx="218.7" cy="235.5" r="40" fill="#f8fafc"/>
                <circle cx="218.7" cy="235.5" r="30" fill="#3b82f6"/>
                <path d="M236.1,214.1c0,0-5.8,8.1-17.4,8.1c-11.6,0-19-5.8-19-5.8s1.8-13.2,18.4-13.2C234.8,203.2,236.1,214.1,236.1,214.1z" fill="#f8fafc"/>

                C225.8,208.4,207.8,224.9,207.8,224.9z" fill="#3b82f6"/>
                <circle cx="221.5" cy="231.9" r="5" fill="white"/>
                <circle cx="258.7" cy="231.9" r="5" fill="white"/>
            </svg>
        </div>
        
        <h1 class="error-code">
            <span>4</span><span>0</span><span>4</span>
        </h1>
        <h2 class="message">Page Not Found</h2>
        <p class="description">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>

    <script>
        // Make the 404 digits interactive
        document.querySelectorAll('.error-code span').forEach(span => {
            span.addEventListener('mouseenter', function() {
                this.style.transform = `translateY(-5px)`;
            });
            span.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
